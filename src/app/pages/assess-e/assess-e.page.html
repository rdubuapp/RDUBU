<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="assess-da"></ion-back-button>
    </ion-buttons>
    <ion-title>ประเมินอาการอุจจาระร่วง</ion-title>

</ion-header>

<ion-content class="ion-padding">

    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->
  <ion-card class="ion-text-center">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-text color="dark" style="font-weight: bold; font-size: 1.5rem;"
              >แนวทางการรักษา</ion-text
            >
          </ion-col>
        </ion-row>
        <ion-row>

            <ion-text

            >
          </ion-col>
        </ion-row>

          <ion-col size="1">

          </ion-col>
          <ion-col class="ion-text-left">

              >ORS เพื่อป้องกันการรักษาภาวะขาดน้ำและเกลือแร่</ion-text

      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-grid class="ion-text-right">
    <ion-row>
      <ion-col>
        <ion-button (click)="clickHome()" shape="round"
          >กลับสู่หน้าหลัก</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
  <br />
  <div class="footer">RDUBU</div>
