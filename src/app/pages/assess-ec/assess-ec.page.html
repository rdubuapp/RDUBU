<ion-header>
  <ion-toolbar>
    <ion-title>ประเมินอาการอุจจาระร่วง</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="assess-da"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <!-- <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-text style="font-weight: bold; font-size: 1.2rem;"
          >ผลการประเมินภาวะการสูญเสียน้ำ</ion-text
        >
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text
          color="light"
          style="font-weight: bold; font-size: 1.8rem; background-color:#f58c6c; padding-left: 5%;padding-right: 5%;"
          >รุนแรง</ion-text
        >
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text style="font-weight: bold; font-size: 1.2rem;"
          >แนวทางการรักษา</ion-text
        >
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text color="danger" style="font-weight: bold; font-size: 1.1rem;"
          >จำเป็นต้องใช้ยา Antibiotics</ion-text
        >
        <div style="display: inline-flex;">
          <ion-img src="assets/icon/check.png"></ion-img>
          <ion-img src="assets/icon/pill.png"></ion-img>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1">
        <ion-text><ion-icon name="send"></ion-icon></ion-text>
      </ion-col>
      <ion-col class="ion-text-left">
        <ion-text>ป้องกันการรักษาภาวะขาดน้ำและเกลือแร่ด้วย ORS</ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1">
        <ion-text><ion-icon name="send"></ion-icon></ion-text>
      </ion-col>
      <ion-col class="ion-text-left">
        <ion-text>รักษาตามอาการ</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-text-right">
    <ion-row>
      <ion-col>
        <ion-button (click)="clickHome()" shape="round"
          >กลับสู่หน้าหลัก</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
  <br />
  <div class="footer">RDUBU</div>
</ion-content>
